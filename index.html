<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" property="og:title" content="ViewBook Sign Up">
    <meta name="type" property="og:type" content="website">
    <meta name="image" property="og:image" content='./Preview.png'>
    <meta name="description" property = "og:description" content="Sign Up On ViewBook">
    <title>ViewBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h2>ViewBook</h2>
        <nav>
            <button id="theme-change">Dark Mode</button>
        </nav>
    </header>
    <div class="form-wrapper">
        <h2>User Sign Up</h2>
        <form class="sign-up-form">
            <label>Full Name</label>
            <input type="text" name="full_name" required>
            <label>Username</label>
            <input type="text" name="Username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <label>Email</label>
            <input type="email" name = "email" required>
            <label>Enter Captcha</label>
            <div class="captcha-box">
                <p class="captcha-show"></p>
                <button id="refresh-captcha" type="button"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
            <input type="text" name="captcha" required>
            <button id="sign-up-btn" type="submit">Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
